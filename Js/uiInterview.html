<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI</title>
    <style>
        .piechart{
            width: 200px;
            height:200px;
            border-radius: 50%;
            background-image: conic-gradient(green var(--per),lightgreen 0);
        }
    </style>
</head>
<body>
    <input type="range" id="id" value="10"/>
    <div class="piechart" style="--per:10%"></div>

    <script>
        let piechart=document.querySelector(".piechart");
        //console.log(document.querySelector("#id"))
        document.querySelector("#id").addEventListener("input",(e)=>{piechart.style=`--per:${e.target.value}%`
        })
    </script>
</body>
</html>
